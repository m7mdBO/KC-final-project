<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uni Student info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>First Name</label>
    <input type="text"id= "FnameInp">
    <br>
    <label>Last Name</label>
    <input type="text"id= "LnameInp">
    <br>
    <label>Department</label>
    <select id="DeptInp">
        <option value="Development">Development</option>
        <option value="Testing">Testing</option>
        <option value="Management">Management</option>
        <option value="Administration">Administration</option>
    </select>
    <br>
    <label>can Swim</label>
    <select id="SwimInp">
        <option value="yes">yes</option>
        <option value="no">no</option>
    </select>
    <br>

    <label>CNIC no</label>
    <input type="number"id= "CnicInp">
    <br>

    <button id="AddBtn">Add</button>
    <button id="RetBtn">Retrieve</button>
    <button id="UpdBtn">Update</button>
    <button id="DelBtn">Delete</button>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBqwUKI2UROJHb5v0dBSjzqRf476zPMziI",
          authDomain: "uni-studenthousing-information.firebaseapp.com",
          databaseURL: "https://uni-studenthousing-information-default-rtdb.firebaseio.com",
          projectId: "uni-studenthousing-information",
          storageBucket: "uni-studenthousing-information.appspot.com",
          messagingSenderId: "378641756142",
          appId: "1:378641756142:web:4dbd0d275c81a6383c28ff"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getDatabase,ref,child,get,set,update,remove} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

        const db = getDatabase();
        let FnameInp = document.getElementById("FnameInp");
        let LnameInp = document.getElementById("LnameInp");
        let DeptInp  = document.getElementById("DeptInp");
        let SwimInp = document.getElementById("SwimInp");
        let CnicInp = document.getElementById("CnicInp");

        let Addbtn = document.getElementById("AddBtn");
        let Retbtn = document.getElementById("RetBtn");
        let Updbtn = document.getElementById("UpdBtn");
        let Delbtn = document.getElementById("DelBtn");


        function AddData(){
            set(ref(db, "Employeeset/" +CnicInp.value),{
                nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value },
                department: DeptInp.value,
                canswim: (SwimInp.value == "yes"),
                cnic: Number(CnicInp.value)
            }).then(()=>{
                alert("data Added Successfuly");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);

            })
        }

        function RetData(){
            const dbRef = ref(db);

            get(child(dbRef,"Employeeset/" + CnicInp.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    FnameInp.value = snapshot.val().nameofemployee.firstname;
                    LnameInp.value = snapshot.val().nameofemployee.lastname;
                    DeptInp.value = snapshot.val().department;
                    SwimInp.value = (snapshot.val().canswim) ? "yes" : "no";

                }
                else{
                    alert("Employee does not exist");
                }
            })
            .catch((error)=>{
                alert("Unsuccessful");
                console.log(error);

            })
        }

        function UpdateData(){
            update(ref(db, "Employeeset/" +CnicInp.value),{
                nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value },
                department: DeptInp.value,
                canswim: (SwimInp.value == "yes"),
            }).then(()=>{
                alert("data updated Successfuly");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);

            })
        }
        function DeleteData(){
            remove(ref(db, "Employeeset/" +CnicInp.value),).then(()=>{
                alert("data Deleted Successfuly");
            }).catch((error)=>{
                alert("Unsuccessful");
                console.log(error);

            })
        }

        Addbtn.addEventListener("click",AddData);
        Retbtn.addEventListener("click",RetData);
        Updbtn.addEventListener("click",UpdateData);
        Delbtn.addEventListener("click",DeleteData);

      </script>
</body>
</html>
