    <div class="container mt-3">
      <table class="table table-dark table-hover table-bordered">
        <thead class="table-light">
          <th>Sno</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Country</th>

          <th>Flor No</th>
          <th>apartment No</th>
          <th>Department</th>
          <th>Gender</th>
          <th>Marital Status</th>
          <th>Admission Category</th>
          <th>Passport No</th>
          <th>Civil No</th>
          <th>Uni No</th>
        </thead>
        <tbody id="tbody1"></tbody>
      </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      var stdNo = 0;
      var tbody = document.getElementById("tbody1");
      function AddItemToTable(
        Fname,
        Lname,
        Country,
        Ad,
        FlNo,
        ApNo,
        Dep,
        Gen,
        Mar,
        Adm,
        passNo,
        CivNo,
        UniNo
      ) {
        let trow = document.createElement("tr");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let td5 = document.createElement("td");
        let td6 = document.createElement("td");
        let td7 = document.createElement("td");
        let td8 = document.createElement("td");
        let td9 = document.createElement("td");
        let td10 = document.createElement("td");
        let td11 = document.createElement("td");
        let td12 = document.createElement("td");
        let td13 = document.createElement("td");
        let td14 = document.createElement("td");

        td1.innerHTML = ++stdNo;
        td2.innerHTML = Fname;
        td3.innerHTML = Lname;
        td4.innerHTML = Country;
        td5.innerHTML = Ad;
        td6.innerHTML = FlNo;
        td7.innerHTML = ApNo;
        td8.innerHTML = Dep;
        td9.innerHTML = Gen;
        td10.innerHTML = Mar;
        td11.innerHTML = Adm;
        td12.innerHTML = passNo;
        td13.innerHTML = CivNo;
        td14.innerHTML = UniNo;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        trow.appendChild(td8);
        trow.appendChild(td9);
        trow.appendChild(td10);
        trow.appendChild(td11);
        trow.appendChild(td12);
        trow.appendChild(td13);
        trow.appendChild(td14);

        tbody.appendChild(trow);
      }

      function AddAllItemsTOTable(TheStudent) {
        stdNo = 0;
        tbody.innerHTML = "";
        TheStudent.forEach((element) => {
          AddItemToTable(
            element.firstname,
            element.lastname,
            element.country,
            element.addres,
            element.flor,
            element.apartment,
            element.department,
            element.gender,
            element.marital,
            element.admission,
            element.passport,
            element.Civil,
            element.uni
          );
        });
      }

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBqwUKI2UROJHb5v0dBSjzqRf476zPMziI",
        authDomain: "uni-studenthousing-information.firebaseapp.com",
        databaseURL:
          "https://uni-studenthousing-information-default-rtdb.firebaseio.com",
        projectId: "uni-studenthousing-information",
        storageBucket: "uni-studenthousing-information.appspot.com",
        messagingSenderId: "378641756142",
        appId: "1:378641756142:web:4dbd0d275c81a6383c28ff",
        measurementId: "G-GQKSYGS9RV",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getDatabase,
        ref,
        child,
        onValue,
        get,
      } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

      const db = getDatabase();

      function GetAlldDataOnce() {
        const dbRef = ref(db);

        get(child(dbRef, "student")).then((snapshot) => {
          var student = [];
          snapshot.forEach((childSnapshot) => {
            student.push(childSnapshot.val());
          });

          AddAllItemsTOTable(student);
        });
      }

      function GetAlldDataRealtime() {
        const dbRef = ref(db, "student");

        onValue(dbRef, (snapshot) => {
          var student = [];
          snapshot.forEach((childSnapshot) => {
            student.push(childSnapshot.val());
          });

          AddAllItemsTOTable(student);
        });
      }

      window.onload = GetAlldDataOnce;
    </script>
  </body>
